<div>
  <input type="text" [(ngModel)]="product_name" (keyup)="search()" />



  <p>Searched array</p>
  <ul>
  <li class="life-contain" *ngFor="let x1 of new_array; let x=index" (click)="select(x1,x)" >{{x1}}</li>
  </ul>

  <p>selected array</p>
  <ul>
  <li class="life-container" *ngFor="let e of selected_array;   let i=index " (click)="remove(i)"  style="color:blue;">
  {{e}} </li>
</ul>

  

 
</div>
